<!DOCTYPE html>
<html lang="uz">
<head>

<body>
 
    <div class="container">
        <h1 class="title">Biz bilan bogâ€˜laning</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Ismingiz:</label>
                <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Emailingizni kiriting" required>
            </div>

            <div class="form-group">
                <label for="message">Xabar:</label>
                <textarea id="message" name="message" placeholder="Xabaringizni kiriting" required></textarea>
            </div>

            <button type="submit" class="btn">Yuborish</button>
        </form>
        <div id="status" class="status-message"></div>
    </div>
